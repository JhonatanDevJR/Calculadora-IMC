<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><u>Calculadora de IMC + - %</u></h1>
    <section id="piu">
        Digite seu nome
        <p><input type="text" id="nome"></p>
        <hr>

        Peso (kg)
        <p><input type="number" id="peso"> </p>
        <hr>
        
        Altura(cm)
        <p><input type="number" id="altura"></p>
        <hr>

        Idade (anos)
        <p><input type="number" id="idade"></p>
        <hr>
        Frequência que pratica atividades
        <p><select name="atv" id="atv">
            <option value="1.2">Sedentário</option>
            <option value="1.9">Pratico atividades físicas</option>
        </select></p>
        Selecione o seu gênero:
        <select name="gen" id="gen" required>
            <option value="mas">Masculino</option>
            <option value="fem">Feminino</option>
        </select>
        <p><button type="button" value="calcular" onclick="calcular()">Calcular</button></p>
    <div id="cal"></div>
    <script src="imc.js"></script>
    </section>
    
</body>
</html>
